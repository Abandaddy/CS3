<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<script>
		
		var x = Math.floor(Math.random() * 1000);
		var name = x.toString();
		document.write("Randomly Generated number:" + x + "<br>");
	
		
		var j = name[0] * 100;
		var i = name[1] * 10;
		var mm = name[2]; 
		var y = name.length;
		
		if (y == 2) {
		j = "0";
		i = name[0] * 10;
		mm = name[1];
		}
		document.write("Breakdown:" + j +", " + i +", " + mm);
		
		
		</script>
	</body>
</html>
