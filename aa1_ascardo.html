<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
	<script>
		function substringsPresent(string, substring1, substring2, substring3) {
		return string.includes(substring1) || string.includes(substring2) || string.includes(substring3);
}
		function indexOfFirstSubstring(array, substring1, substring2, substring3) {
		var indexX = array.indexOf(substring1);
		var indexY = array.indexOf(substring2);
		var indexZ = array.indexOf(substring3);
		var indeces = [indexX, indexY, indexZ];
			indeces = indeces.sort();
			indeces = indeces.filter(function(index) {
		return index !== -1;
});
		return indeces[0];
}
		var codonArr = [];
		var firstEndIndex;
		var sequence = prompt("Please Enter Genetic Sequence: ").toUpperCase();
		var sequenceArray = [];
			sequence = sequence.slice(sequence.indexOf("AUG"), sequence.length);
	for (var i = 0; i < sequence.length; i+=3) {
			sequenceArray.push(sequence.slice(i, i + 3));
}
	if ("AUG" == sequence.slice(0, 3) && substringsPresent(sequenceArray, "UAG", "UAA", "UGA")) {
			firstEndIndex = indexOfFirstSubstring(sequenceArray, "UAG", "UAA", "UGA");
	for (var i in sequenceArray) {
	if (i > firstEndIndex) {
			sequenceArray.pop(sequenceArray[i]);
}
}
		codonArr = sequenceArray.map(function(codon) {
		return `"${codon}"`;
});
		document.write("[" + codonArr.join(`, `) + "]<br>");
	for (var i in sequenceArray){
	switch(sequenceArray[i]) {
	case "UUU":
	case "UUC":
	document.write(sequenceArray[i] + " --> Phe" + "<br>");
	break;
	case "UUA":

	break;
	case "GUU":
	case "GUC":
	case "GUA":

		document.write(sequenceArray[i] + " --> Val" + "<br>");
	break;
	case "UCU":
	case "UCC":
	case "UCA":
	case "UCG":
	case "AGU":
	case "AGC":
		document.write(sequenceArray[i] + " --> Ser" + "<br>");
	break;
	case "CCU":
	case "CCC":
	case "CCA":
	case "CCG":
		document.write(sequenceArray[i] + " --> Pro" + "<br>");
	break;
	case "ACU":
	case "ACC":
	case "ACA":
	case "ACG":
		document.write(sequenceArray[i] + " --> Thr" + "<br>");
	break;
	case "GCU":
	case "GCC":
	case "GCA":
	case "GCG":
		document.write(sequenceArray[i] + " --> Ala" + "<br>");
	break;
	case "UAU":

		document.write(sequenceArray[i] + " --> Tyr" + "<br>");
	break;
	case "UAA":

	break;
	case "CAU":

	break;
	case "CAA":

		document.write(sequenceArray[i] + " --> Gln" + "<br>");
