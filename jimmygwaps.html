<!DOCTYPE html>
<html>
	<head>
		<title> Hari ka, Patay? </title>
		<h1> Toss mo na gwapo hehe </h1>
	</head>
	<body>
		<button onclick="f1()"> Toss </button>
	<script>
		function f1(){
	
		var random = Math.random() * 1;
	
		if (random > 0.5){
		document.write("Hari");
	}
		else{
		document.write("Patay");
	}
	}
	</script>
	</body>
</html>
